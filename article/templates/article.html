{% extends 'second.html' %}

{% block article %}
<section>
    <div class="some-info">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="about-python">

                        <h1> {{ article.article_title}}</h1>
                        <h5> {{ article.article_date}}</h5>

                        <p> {{ article.article_text }}</p>

                    </div>


                </div>
                <div class="col-md-offset-3 col-md-8">
                    <hr>
                    <p> Комментарии:</p>
                    {% for comment in comments %}
                    <p>{{ comment.comments_text }}</p>
                    {% endfor %}
                    {% if username %}
                    <div class="col-md-offset-1 col-md-6">
                    <form action="/articles/addcomment/{{ article.id }}/" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" class="input-xs" value="Add comment"/>
                    </form>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
