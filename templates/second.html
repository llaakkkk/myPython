{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Django</title>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="{% static 'static/libs/bootstrap/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'static/libs/font-awesome-4.2.0/css/font-awesome.min.css'  %}"/>

</head>
<body>
<header class="top_header">
    <div class="header_topline">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <button class="auth_buttons hidden-md hidden-lg hidden-sm"><i class="fa fa-user"></i></button>
                    <div class="top_links">
                        <a href="#">Про проект</a>
                        <a href="#">Контакти</a>
                    </div>
                    <div class="soc_buttons">
                        <a href="#"><i class="fa fa-vk"></i></a>
                        <a href="#"><i class="fa fa-skype"></i></a>
                        <a href="#"><i class="fa fa-git-square"></i></a>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="cotainer">
        <div class="col-md-12">
            <div class="row">
                <a href="#" class="logo"><img class="logo_img" src="{% static 'static/images/logo.png' %}"></a>
                <nav class="main_menu clearfix">
                    <button class="main_menu_button hidden-md hidden-lg">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul>
                        <li><a href="/">Python</a></li>
                        <li><a href="#">Уроки</a></li>
                        <li><a href="#">Візуалізатор</a></li>
                        <li><a href="#">Кабінет</a></li>
                         {% if username %}
                        <li><a href="/auth/logout/">Вийти {{ username }}</a></li>
                        {% else %}
                        <li><a href="/auth/login/">Ввійти</a></li>
                        {% endif %}
                    </ul>
                    <div class="top_contacts"><i class="fa fa-mobile fa-fw fa-lg"></i>0-800-504-30-24</div>
                </nav>
            </div>
        </div>
    </div>
</header>
{% block login %}{% endblock %}
{% block article %} {% endblock %}

<footer class="main_footer bg_dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                &copy; 2015 Олена Кірічок
                <div class="social_wrap">
                    <ul>
                        <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa fa-vk"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
