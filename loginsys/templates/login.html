{% extends 'second.html' %}

{% block login %}
<section class="form-login">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="login-tabs"></div>


                <div class="tab-content">
                    <a href="#login" class="header"><h2>Вхід</h2></a>

                    <div class="tab-panel" id="login">
                        <form action="/auth/login/" method="post" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="col-sm-4 control-label">Логін</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" placeholder="Імейл">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-4 control-label">Пароль</label>

                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Пароль">
                                </div>
                            </div>
                            {% if login_error %}
                            <label class="errors">{{ login_error }}</label>
                            {% endif %}
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" class="btn btn-default">Увійти</button> або
                                    <a href="/auth/register/" class="btn btn-default">Зареєструйтесь</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

</section>
{% endblock %}
